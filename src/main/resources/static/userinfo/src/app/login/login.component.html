<div class="container login-container">
  <div class="row">
    <div class="login-form">
      <h3>Inventory Management System</h3>
      <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
        <div class="form-group">
          <input [(ngModel)]="user.email" type="text" class="form-control" placeholder="Your Email *" value="" id="email" name="email"/>
        </div>
        <div class="form-group">
          <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Your Password *" value="" id="password" name="password"/>
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login" />
        </div>
        <div class="form-group">
          <a href="signUp" class="ForgetPwd" value="signUp">Create New Account</a>
        </div>
      </form>
    </div>
  </div>
</div>
